<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .delete-container {
            background-color: white;
            margin-top: 20px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            display: inline-block;
            background-color: #ff4c4c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #e04343;
        }
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .nav-link:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Delete Product</h1>
</div>

<div class="container">
    <div class="delete-container">
        <form action="product/deleteByName" method="post">
            <div class="form-group">
                <label for="productName">Enter Product Name to Delete:</label>
                <input
                        type="text"
                        id="productName"
                        name="name"
                        placeholder="Enter product name"
                        required
                        minlength="2"
                        maxlength="100"
                >
            </div>
            <button type="submit" class="submit-btn">Delete Product</button>
        </form>
    </div>
    <a href="index.html" class="nav-link">Back to Home</a>
</div>

</body>
</html>
